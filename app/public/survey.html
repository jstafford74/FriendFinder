<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Friend Finder</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/css/mdb.min.css">

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Barlow|Noto+Sans+SC|Quattrocento+Sans|Roboto|Roboto+Slab&display=swap">
  <link href="https://fonts.googleapis.com/css?family=Jura|Nothing+You+Could+Do|Rock+Salt&display=swap"
    rel="stylesheet">

</head>

<body>

  <div class="container">

    <h2>Survey Questions</h2>
    <hr>
    <h3><strong>About You</strong></h3>
    <div class="form-group">
      <label for="name">Name (Required)</label>
      <input type="text" class="form-control" id="name">
    </div>
    <div class="form-group">
      <label for="photo">Link to Photo Image (Required)</label>
      <input type="text" class="form-control" id="photo">
    </div>

    <hr>

    <h4>Question 1</h4>
    <div class="form-group">
      <label for="sel1">People wearing backpacks on a subway are more bothersome than cold french fries?</label>
      <select class="form-control" id="sel1">

        <option value="1">1 (Strongly Disagree)</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5 (Strongly Agree)</option>
      </select>
    </div>
    <h4>Question 2</h4>
    <div class="form-group">
      <label for="sel2">Other people chewing gum loudly does not bother you</label>
      <select class="form-control" id="sel2">
        <option value=""></option>
        <option value="1">1 (Strongly Disagree)</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>

    </div>

        <option value="4">4</option>

      </select>
    </div>

    <div class="form-group">
      <label for="sel4">Clear nights watching stars is preferred over nightclubbing</label>
      <select class="form-control" id="sel4">
        <option value=""></option>
        <option value="1">1 (Strongly Disagree)</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5 (Strongly Agree)</option>
      </select>
    </div>
    <h4>Question 5</h4>
    <div class="form-group">
      <label for="sel5">Cold Beer over Warm Beer</label>
      <select class="form-control" id="sel5">

    </div>
    <h4>Question 6</h4>
    <div class="form-group">
      <label for="sel6">I think, therefore I am</label>
      <select class="form-control" id="sel6">

      </select>
    </div>
    <h4>Question 7</h4>
    <div class="form-group">
      <label for="sel7">Everybody loves Raymond</label>
      <select class="form-control" id="sel7">
        <option value=""></option>

      </select>
    </div>
    <h4>Question 9</h4>
    <div class="form-group">
      <label for="sel9">Making a fresh pot of coffee is better than Starbucks</label>
      <select class="form-control" id="sel9">
        <option value=""></option>
        <option value="1">1 (Strongly Disagree)</option>
        <option value="2">2</option>

    <button type="submit" class="btn btn-primary btn-lg btn-block" style="font-size:32px" id="submit"
      data-toggle="modal" data-target="#myModal">
      Submit</button>

    <hr>

    <footer class="footer">
      <div class="container">
        <p><a href="/api/friends">API Friends</a> | <a href="https://github.com/jstafford74/FriendFinder">GitHub
            Repo</a>
        </p>
      </div>
    </footer>
  </div>

  <!-- Modal -->
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Your match:</h4>
        </div>
        <div class="modal-body">
          <h4 id="matchName"></h4>
          <img id="matchPhoto" height=200 width=200 src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/js/mdb.min.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


  <script type="text/javascript">
    $("#submit").on("click", function (event) {
      event.preventDefault();
      console.log($("#name"));

      var newFriend = {
        name: $("#name").val().trim(),
        photo: $("#photo").val().trim(),
        questionData: [$("#sel1").val(), $("#sel2").val(), $("#sel3").val(), $("#sel4").val(), $("#sel5").val(), $("#sel6").val(), $("#sel7").val(), $("#sel8").val(), $("#sel9").val(), $("#sel10").val()]
      };

      
      $.post("/api/friends", newFriend,
        function (data) {
          console.log(data);
          $("#matchName").text(data.name);
          $('#matchPhoto').attr("src", data.photo);
          // Clear the form when submitting
          $("#name").val("");
          $("#photo").val("");
          $("#sel1").val("");
          $("#sel2").val("");
          $("#sel3").val("");
          $("#sel4").val("");
          $("#sel5").val("");
          $("#sel6").val("");
          $("#sel7").val("");
          $("#sel8").val("");
          $("#sel9").val("");
          $("#sel10").val("");
        });
    });

  </script>
</body>

</html>
